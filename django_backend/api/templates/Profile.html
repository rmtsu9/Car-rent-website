<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Env/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Env/css/profile.css' %}">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Profile Settings</h1>
            <p>Update your phone number and change password</p>
        </div>

        <div class="profile-content">
            <div class="back-button">
                <a href="{% url 'booking' %}">Back to Booking</a>
            </div>

            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <form
                id="profileForm"
                data-update-phone-url="{% url 'profile_update_phone' %}"
                data-change-password-url="{% url 'profile_change_password' %}"
            >
                {% csrf_token %}
                <div class="profile-section">
                    <h3>Personal Information</h3>

                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" value="{{ user.fullName }}" disabled>
                        <div class="input-info">Full name is currently read-only</div>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" value="{{ user.username }}" disabled>
                        <div class="input-info">Username cannot be changed</div>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input
                            type="tel"
                            id="phoneNumber"
                            value="{{ user.phoneNumber }}"
                            placeholder="Enter 10-digit phone number"
                            maxlength="10"
                            inputmode="numeric"
                            required
                        >
                        <div class="input-info">Phone number must be 10 digits</div>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="profile-section">
                    <h3>Change Password</h3>

                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input
                            type="password"
                            id="currentPassword"
                            placeholder="Enter current password"
                        >
                    </div>

                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input
                            type="password"
                            id="newPassword"
                            placeholder="Enter new password"
                        >
                        <div class="input-info">New password must be at least 4 characters</div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input
                            type="password"
                            id="confirmPassword"
                            placeholder="Confirm new password"
                        >
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" id="resetBtn">Reset</button>
                    <button type="submit" class="btn btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'Env/js/profile.js' %}"></script>
</body>
</html>
